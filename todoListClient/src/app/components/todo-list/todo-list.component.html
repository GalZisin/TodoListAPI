<div *ngIf="loaderService.isLoading | async">
  <div class="d-flex justify-content-center mt-5">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div *ngIf="!(loaderService.isLoading | async)">
  <!-- <div>{{ allTodos$ | async | json }}</div> -->
  <div *ngFor="let todo of allTodos$ | async | keyvalue">
    <!-- <div>{{ todo | json }}</div> -->
    <ng-container *ngFor="let t of todo?.value">
      <app-item [todo]="t"></app-item>
    </ng-container>
  </div>
</div>
